<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library</title>
    
</head>
<body class="bg-custom">
    <section class="container-fluid">
        <div class="bk-add d-flex">    
             <form>
                <div class="bk-form">
                    <label for="title">Title:</label><br>
                    <input class="bk-input" type="text" id="title" name="title" required>
                </div><br>
                <div class="bk-form">
                    <label for="author">Author:</label><br>
                    <input class="bk-input" type="text" id="author" name="author" required>
                </div><br>
                <div class="bk-form">
                    <label for="pages">Pages:</label><br>
                    <input class="bk-input" type="text" id="pages" name="pages" required>
                </div>
                <div class="bk-form">
                    <label for="read">Read:</label><br>
                    <input class="bk-input" type="checkbox" id="read" name="read">
                </div>   
                <input class="btn btn-primary btn-md" type="submit" id="submit" value="Add Book"> 
             </form>
        </div> 
    </section>
    <main class="d-flex"></main>
    <script src="inputform.js"></script>
    </body>
</html>
