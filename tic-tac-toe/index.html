<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1 class="game-turn"></h1>
    <div class="game-tiles"></div>
        <form class="game-controls">
            <input class="name form-control-lg" type="text" id="player1" placeholder="Player 1's Name">
            <input class="name form-control-lg" type="text" id="player2" placeholder="Player 2's Name">
            <button class="start btn btn-lg btn-success">Start</button>
            <button class="restart btn btn-lg btn-danger">Reset</button>
        </form>
    </div>
    <script src="game.js"></script>
</body>
</html>
